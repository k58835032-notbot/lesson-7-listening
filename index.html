  <script>
    const sounds = [
     "„ÅÇ","„ÅÑ","„ÅÜ","„Åà","„Åä",

"„Åã","„Åç","„Åè","„Åë","„Åì",

"„Åå","„Åé","„Åê","„Åí","„Åî",

"„Åü","„Å°","„Å§","„Å¶","„Å®",

"„Å†","„Å¢","„Å•","„Åß","„Å©",

"„Å™","„Å´","„Å¨","„Å≠","„ÅÆ",
      
 "„ÅØ","„Å≤","„Åµ","„Å∏","„Åª",
  "„Å∞","„Å≥","„Å∂","„Åπ","„Åº",
  "„Å±","„Å¥","„Å∑","„Å∫","„ÅΩ",

"„Çì"
    ];

   let currentKana = "";
let questionCount = 0;
let score = 0;
const maxQuestions = 50;


function newQuestion() {
if(questionCount >= maxQuestions) return endQuiz();
questionCount++;
currentKana = currentKana = sounds[Math.floor(Math.random() * sounds.length)];


const choicesDiv = document.getElementById('choices');
choicesDiv.innerHTML = '';


const options = new Set([currentKana]);
while (options.size < 4) {
  options.add(sounds[Math.floor(Math.random() * sounds.length)]);
}


[...options].sort(()=>0.5-Math.random()).forEach(kana=>{
const btn = document.createElement('button');
btn.className = 'choice'; 
btn.textContent = kana;
btn.onclick = ()=>checkAnswer(kana);
choicesDiv.appendChild(btn);
});


document.getElementById('result').textContent = `Q ${questionCount} / ${maxQuestions}`;
}


function playCurrentSound(){
const audio = document.getElementById(currentKana);
if(audio) audio.play();
}


function checkAnswer(answer){
const result = document.getElementById('result');
if(answer===currentKana){
score++;
result.textContent = `‚≠ï RightÔºÅ (${questionCount}/${maxQuestions})`;
} else {
result.textContent = `‚ùå Wrong! Correct: ${currentKana} (${questionCount}/${maxQuestions})`;
}
setTimeout(newQuestion, 1200);
}


function endQuiz(){
document.getElementById('choices').innerHTML='';
document.getElementById('result').textContent = `üéâ FinishedÔºÅ ${score} / ${maxQuestions}`;
document.getElementById('playSound').disabled = true;
}


document.getElementById('playSound').addEventListener('click', playCurrentSound);
newQuestion();
</script>
